<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;500&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <img src="images/logo.png" alt="logo do site" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section id="principal">
          <h1>Treinos <strong>exclusivos</strong> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida
          </p>
          <button>
            <img
              id="whats"
              src="images/whats.png"
              alt="imagem do ícone do whatsapp"
            />COMECE JÁ
          </button>
        </section>
        <img
          src="images/main.png"
          alt="imagem de uma mulher pulando corda"
          width="600px"
        />
      </main>
      <footer>
        <p>
          Fale conosco pelo instagram
          <a href="https://www.instagram.com/treineme/">@treine.me</a>
        </p>
      </footer>
    </div>
  </body>
</html>
